# {{{project.name}}} - {{{project.description}}}
# {{{project.artifactId}}} configuration

defaultLatitude: -41.276058
defaultLongitude: 174.7788987

server:
  applicationConnectors:
    - type: http
      port: {{{dw.httpPort}}}
  adminConnectors:
    - type: http
      port: {{{dw.httpAdminPort}}}

logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      currentLogFilename: "{{{path.logDirectory}}}/test.log"
      archive: false


